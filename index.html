<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на игровой сайт!</h1>
    <div class="game-list">
        <div class="game-card">
            <a href="tictactoe.html">Крестики-нолики</a>
        </div>
        <div class="game-card">
            <a href="snake.html">Змейка</a>
        </div>
        <div class="game-card">
            <a href="quiz.html">Викторина</a>
        </div>
    </div>
</body>
</html>
